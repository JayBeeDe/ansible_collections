- block:
    - name: "Setting Start Screen (1/4)..."
      copy:
        src: "{{ role_path }}/files/favicon.png"
        dest: /usr/share/plymouth/custom.png
        mode: "0644"
        owner: "root"
        group: "root"

    - name: "Preparing gnome extension environment..."
      file:
        path: "/usr/share/gnome-shell/extensions/"
        mode: "0777"
        owner: "root"
        group: "root"
        recurse: yes

  become: yes
  become_user: "root"

- block:
    - name: "Installing and enabling Gnome Extensions (forcing mode)..."
      gnome_extensions:
        url: "{{ item }}"
        action: enable
        scope: system
        force: True
        tokenGithub: "{{ tokenGithub }}"
      loop:
        - https://extensions.gnome.org/extension-data/panel-date-formatatareao.es.v5.shell-extension.zip
        # - https://extensions.gnome.org/extension-data/removeaccesibility%40lomegor.v16.shell-extension.zip
        # - https://extensions.gnome.org/extension-data/steal-my-focus%40kagesenshi.org.v4.shell-extension.zip
        # - https://github.com/GSConnect/gnome-shell-extension-gsconnect
        # - https://github.com/mpdeimos/gnome-shell-remove-dropdown-arrows
        - https://github.com/oae/gnome-shell-minimize-to-tray
      ignore_errors: True

    - name: "Installing and enabling Gnome Extensions..."
      gnome_extensions:
        url: "{{ item }}"
        action: enable
        scope: system
        tokenGithub: "{{ tokenGithub }}"
      loop:
        - https://extensions.gnome.org/extension-data/unblanksun.wxggmail.com.v20.shell-extension.zip
        - https://github.com/home-sweet-gnome/dash-to-panel
        - https://github.com/kgshank/gse-sound-output-device-chooser
        - https://github.com/neffo/bing-wallpaper-gnome-extension
        - https://github.com/negesti/gnome-shell-extensions-negesti
        - https://gitlab.com/arcmenu/ArcMenu
      notify: Reload gnome sleep
      ignore_errors: True

    - meta: flush_handlers

    - name: "Patching arc menu gnome extension..."
      copy:
        src: "{{ role_path }}/files/gschemas.compiled"
        dest: "/usr/share/gnome-shell/extensions/arcmenu@arcmenu.com/schemas/gschemas.compiled"
        mode: "0777"
        owner: "{{ user }}"
        group: "{{ user }}"
        force: no
      notify: Reload gnome
